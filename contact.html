<!-- Modal -->
<div id="contact-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Thanks for your response!</h4>
          <p>We'll be in contact soon.</p>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>

    </div>

  </div>
</div>

<div style="padding-top: 5em;">
    <!--<div class="col-md-12">
        <h2>Get in contact with us!</h2>
      </div>-->
    <div class="container">
      <div class="col-md-12 contact-banner">
        <h2>Get in contact with us!</h2>
      </div>
    </div>
    <div class="container contact-body"> 
      <div class="contact-form">
        <div class="contact-info">
          <p>Contact Information</p>
          <div class="form-group contact-name">
            <input type="text" class="form-control" placeholder="First Name" id="firstName">
            <input type="text" class="form-control" placeholder="Last Name" id="lastName">
          </div>
          <div class="form-group contact-email">
            <input type="text" class="form-control" placeholder="Email" id="email">
          </div>
        </div>
        <hr />
        <div class="contact-message">
          <p>Enter your message below</p>
          <textarea rows="7" class="form-control" id="contactMessage"></textarea>
        </div>
        <div class="contact-submit">
          <div class="contact-submit-button" onclick="submit()">
            Submit
          </div>
        </div>
      </div>
    </div>

    <!-- I hate this way of doing it almost as much as I hate bootstrap -->
    <div id="modal-trigger" data-toggle="modal" data-target="#contact-modal" style="display: none;"></div>

</div>
